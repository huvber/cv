<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My CV</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700'
      rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/mygrid.css" />
    <link type="text/css" rel="stylesheet" href="css/animation.css" />
  </head>
  <body class="gcont">
    <header id="mainInfo">
      <div class="gr first">
        <div class="gc-11 gcent">
          <div class="gr">
            <div class="gmc-2"></div>
            <div class="gmc-6 idinfo">
              <h1>{{name}} {{surname}}</h1>
              <h4>{{phone}}</h4>
              <h4><a class="mc1" href='mailto:{{mail}}'>{{mail}}</a></h4>
              <h5>{{website}}</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="intro mc5 gr">
        <div class="gc-8 gcent">
          {{intro}}
        </div>
      </div>
    </header>
    <main>
      <div class="gr">
        <section class="gc-7 history">
          <div class="gr year no-print">
            <div class="gr">
              <div class="gc-6 tright"><span>{{date}}</span></div>
            </div>
            <div class="events gr">
            </div>
          </div>
        </section>
        <div class="event" id="ev_{{indice}}">
          <div class="gr">
            <div class="gc-5 date tright">
              <p>{{date}}</p>
            </div>
            <div id="ico_{{indice}}" class="gc-2 cicon {{cl}}">
              <img class="ro" src="img/icons/{{icon}}.svg" />
            </div>
            <div class="gc-5 desc">
              <h4>{{title}}</h4>
              <p>{{subtitle}}</p>
            </div>
          </div>
          <div id="de_{{indice}}" class="gr longdesc mbc4 mc2">
            <div class="gc-7"></div>
            <div class="gc-5">{{description}}</div>
          </div>
        </div>
        <section class="gc-5 skillabs">
          <h3>SKILLS</h3>
          <div class="skills gr">
            <div id="sk_{{name}}" class="skill gc-5 {{name}}">
              <div class="scorebar " title="{{name}}">
                <img src="img/icons/{{name}}.svg" class="rv left" />
                <span class="skname">{{name}}</name>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="js/minij.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
