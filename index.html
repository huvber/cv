<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My CV</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/mygrid.css" />
  </head>
  <body class="gcont">
    <header class="gr">
      <div class="gc-8 gcent">
        <div class="gr">
          <div class="gc-6 idinfo">
            <h1>Andrea Mannar√†</h1>
          </div>
          <div class="gc-6 tcenter idfoto" style="">
            <div class="gr">
              <div class="gc-6 gcent">
                <img
                  class="circle ro"
                  src="http://churchm.ag/wp-content/uploads/2012/01/LEGO-head.png" />
              </div>
            </div>

          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="gr">
        <div class="gc-8 gcent">
          <section class="gr" title="General Information">
            <div class="gc-4 tcent">
              <img src="" alt="born" />
              <p>CHIERI <br /> 1987-03-27 <br /> M</p>
            </div>
            <div class="gc-4 tcent">
              <img src="" alt="contact" />
              <p>+393489263742<br />andrea.mannara87@gmail.com<br />this</p>
            </div>
            <div class="gc-4 tcent">
              <img src="" alt="car" />
              <p>B Licence<br /> car owner</p>
            </div>
          </section>
          <section class="gr" title="Education">
            <div class="gc-4 tcent">
              <img src="" alt="born" />
              <p>CHIERI <br /> 1987-03-27 <br /> M</p>
            </div>
            <div class="gc-4 tcent">
              <img src="" alt="contact" />
              <p>+393489263742<br />andrea.mannara87@gmail.com<br />this</p>
            </div>
            <div class="gc-4 tcent">
              <img src="" alt="car" />
              <p>B Licence<br /> car owner</p>
            </div>
          </section>
        </div>
      </div>
      <div class="gr">
        <section class="gc-8 history">
          <div class="gr event">
            <div class="gc-3 date">
              <p>{{date}}</p>
            </div>
            <div class="gc-2 cicon">
              <img src="img/icons/{{icon}}.png" />
            </div>
            <div class="gc-7 desc">
              <h4>{{title}}</h4>
              <p>{{description}}</p>
            </div>
          </div>
        </section>
        <section class="gc-4 skills">
        </section>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="js/minij.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript">
      var htmle = j('.event');
      var p = htmle.e().parentNode;
      var i = 0;
      events.forEach(function(elem){
        var temp = htmle.e().cloneNode(true);
        htmle.parse(elem);
        if(i>0) p.appendChild(htmle.e());
        i++;
        htmle = j(temp);
        //htmle.hide();
      });

    </script>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
