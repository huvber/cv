<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My CV</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700'
      rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/mygrid.css" />
    <link type="text/css" rel="stylesheet" href="css/animation.css" />
  </head>
  <body class="gcont">
    <header id="mainInfo">
      <div class="gr first">
        <div class="gc-10 gcent">
          <div class="gr">
            <div class="gc-4 idinfo">
              <h1>{{name}} {{surname}}</h1>
              <h4>{{phone}}</h4>
              <h4><a class="mc1" href='mailto:{{mail}}'>{{mail}}</a></h4>
              <h5>{{website}}</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="intro mc5 gr">
        <div class="gc-6 gcent">
          {{intro}}
        </div>
      </div>
    </header>
    <main>
      <div class="gr">
        <section class="gc-6 history">
          <h3 class="tright">CHRONICLE</h3>
          <div class="year no-print">
            <div class="gr">
              <div class="gc-2 tright">
                <h4>{{date}}</h4>
              </div>
              <div class="gc-10 events">
              </div>
            </div>
          </div>
        </section>
        <div class="gr event" id="ev_{{indice}}">
          <div class="gc-2 date tleft">{{date}}</div>
          <div id="ico_{{indice}}" class="gc-2 cicon {{cl}}">
            <img class="ro" src="img/icons/{{icon}}.svg" />
          </div>
          <div class="gc-8 desc">
            <h4>{{title}} <br /></h4>
            <p>{{subtitle}} <span class="open">...</span></p>
            <div id="de_{{indice}}" class="gr longdesc mbc4 mc2">
              {{description}}
            </div>
          </div>
        </div>
        <section class="gc-5 skillabs">
          <h3>SKILLS</h3>
          <div class="skills gr">
            <div class="skill gc-3">
              <div id="sk_{{name}}" title="{{name}}" class="{{name}}">
                <img src="img/icons/{{name}}.svg" class="ro" />
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer mbc2">
    <div class="godbye">{{ending}}</div>
    </footer>
    <script type="text/javascript" src="js/minij.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
