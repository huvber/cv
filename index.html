<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My CV</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/mygrid.css" />
    <link type="text/css" rel="stylesheet" href="css/animation.css" />
  </head>
  <body class="gcont">
    <header id="mainInfo">
      <div class="gr first">
        <div class="gc-8 gcent">
          <div class="gr">
            <div class="gmc-6 idinfo">
              <h1>{{name}} {{surname}}</h1>
              <h4>{{phone}}</h4>
              <h4><a href='mailto:{{mail}}'>{{mail}}</a></h4>
              <h5>{{website}}</h5>
            </div>
            <div class="gmc-6 tcenter idfoto" style="">
              <div class="gr">
                <div class="gc-6 gcent">
                  <img
                    class="circle ro"
                    src="http://churchm.ag/wp-content/uploads/2012/01/LEGO-head.png" />
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="intro gr">
        <div class="gc-8 gcent">
          {{intro}}
        </div>
      </div>
    </header>
    <main>
      <div class="gr">
        <section class="gc-6 history">
          <div class="gr year no-print">
            <div class="gr">
              <div class="gc-6 tright"><span>{{date}}</span></div>
            </div>
            <div class="events">
            </div>
          </div>
        </section>
        <div class="gr event {{type}}">
          <div class="gc-5 date tright">
            <p>{{date}}</p>
          </div>
          <div class="gc-2 cicon {{cl}}">
            <img class="ro" src="img/icons/{{icon}}.svg" />
          </div>
          <div class="gc-5 desc">
            <h4>{{title}}</h4>
            <p>{{description}}</p>
          </div>
        </div>
        <section class="gc-4 skills">
        </section>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="js/minij.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
